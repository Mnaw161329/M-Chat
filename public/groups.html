<!DOCTYPE html>
<html lang="en" style="user-select: none;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groups - JSON Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 999;
      display: none;
    }

    .menu-overlay.show {
      display: block;
    }

    .menu-card {
      position: fixed;
      top: 60px;
      right: 20px;
      width: 280px;
      background: rgba(17,24,39,0.95);
      border: 1px solid #1f2937;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      z-index: 1000;
      display: none;
      animation: slideInRight 0.2s ease-out;
    }

    .menu-card.show {
      display: block;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .menu-header {
      padding: 20px;
      border-bottom: 1px solid #1f2937;
      text-align: center;
    }

    .menu-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(120deg, var(--accent), var(--accent2));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 18px;
      margin: 0 auto 12px auto;
    }

    .menu-name {
      font-size: 18px;
      font-weight: 600;
      color: #e5e7eb;
      margin: 0 0 4px 0;
    }

    .menu-email {
      font-size: 12px;
      color: var(--muted);
      margin: 0 0 8px 0;
      user-select: none;
    }

    .menu-id {
      font-size: 11px;
      color: var(--muted);
      font-family: monospace;
      background: rgba(34,211,238,0.1);
      padding: 4px 8px;
      border-radius: 4px;
      display: inline-block;
      cursor: pointer;
      user-select: text;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }

    .menu-id:hover {
      background: rgba(34,211,238,0.2);
      border-color: var(--accent2);
      color: var(--accent2);
      transform: scale(1.02);
    }

    .menu-id.copied {
      background: var(--success);
      color: white;
      border-color: var(--success);
    }

    .menu-content {
      padding: 16px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 8px;
    }

    .menu-item:hover {
      background: rgba(34,211,238,0.1);
    }

    .menu-item-icon {
      width: 20px;
      height: 20px;
      color: var(--accent2);
    }

    .menu-item-text {
      flex: 1;
      font-size: 14px;
      color: #e5e7eb;
    }

    .menu-item-right {
      font-size: 12px;
      color: var(--muted);
    }

    .menu-divider {
      height: 1px;
      background: #1f2937;
      margin: 12px 0;
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .theme-toggle:hover {
      background: rgba(34,211,238,0.1);
    }

    .theme-text {
      font-size: 14px;
      color: #e5e7eb;
    }

    .theme-indicator {
      width: 24px;
      height: 14px;
      border-radius: 7px;
      background: #1f2937;
      position: relative;
      transition: all 0.2s ease;
    }

    .theme-indicator.active {
      background: var(--accent);
    }

    .theme-indicator::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #e5e7eb;
      transition: all 0.2s ease;
      transform: translateX(0);
    }

    .theme-indicator.active::after {
      transform: translateX(10px);
      background: #081019;
    }

    .logout-btn {
      background: rgba(239,68,68,0.2);
      color: #fca5a5;
      border: 1px solid rgba(239,68,68,0.3);
    }

    .logout-btn:hover {
      background: rgba(239,68,68,0.3);
    }

    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 999;
      display: none;
    }

    .menu-overlay.show {
      display: block;
    }

    header { padding:16px 20px; display:flex; gap:12px; align-items:center; border-bottom:1px solid #1f2937; background: rgba(17,24,39,.6); backdrop-filter: blur(6px); position:sticky; top:0; z-index:10; }
    header a { color:var(--accent); text-decoration:none; font-size:14px; padding:6px 8px; border-radius:6px; transition: all 0.2s ease; }
    header a:hover { background: rgba(34,211,238,.1); }

    .group-header {
      background: rgba(17, 24, 39, 0.8);
      border: 1px solid rgba(31, 41, 55, 0.8);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(8px);
    }

    .group-header h1 {
      color: var(--text-primary);
      margin: 0 0 8px 0;
      font-size: 24px;
    }

    .group-header p {
      color: var(--text-muted);
      margin: 0;
    }

    .create-group-section {
      background: rgba(17, 24, 39, 0.8);
      border: 1px solid rgba(31, 41, 55, 0.8);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(8px);
    }

    .create-group-form {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .create-group-form input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid rgba(31, 41, 55, 0.8);
      background: rgba(11, 18, 32, 0.8);
      color: var(--text-primary);
      font-size: 14px;
    }

    .create-group-form input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.2);
    }

    .create-group-form button {
      padding: 12px 20px;
      border-radius: 8px;
      border: 1px solid var(--accent);
      background: linear-gradient(120deg, var(--accent), var(--accent2));
      color: #081019;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .create-group-form button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(34, 211, 238, 0.3);
    }

    .groups-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .group-card {
      background: rgba(17, 24, 39, 0.8);
      border: 1px solid rgba(31, 41, 55, 0.8);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(8px);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .group-card:hover {
      transform: translateY(-2px);
      border-color: rgba(34, 211, 238, 0.3);
      box-shadow: 0 4px 20px rgba(34, 211, 238, 0.1);
    }

    .group-card-header {
      margin-bottom: 16px;
    }

    .group-name {
      color: var(--accent);
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .group-description {
      color: var(--text-muted);
      font-size: 14px;
      line-height: 1.4;
    }

    .group-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding: 12px 0;
      border-top: 1px solid rgba(31, 41, 55, 0.5);
      border-bottom: 1px solid rgba(31, 41, 55, 0.5);
    }

    .group-stat {
      text-align: center;
    }

    .group-stat-number {
      color: var(--text-primary);
      font-size: 18px;
      font-weight: 600;
    }

    .group-stat-label {
      color: var(--text-muted);
      font-size: 12px;
    }

    .group-members {
      margin-bottom: 16px;
    }

    .group-members-title {
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .member-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .member-tag {
      background: rgba(30, 41, 59, 0.6);
      color: var(--text-secondary);
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      border: 1px solid rgba(31, 41, 55, 0.8);
    }

    .group-actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      flex: 1;
    }

    .btn-primary {
      background: rgba(34, 211, 238, 0.2);
      color: var(--accent);
      border: 1px solid rgba(34, 211, 238, 0.3);
    }

    .btn-primary:hover {
      background: rgba(34, 211, 238, 0.3);
      border-color: rgba(34, 211, 238, 0.5);
    }

    .btn-secondary {
      background: rgba(96, 165, 250, 0.2);
      color: var(--accent2);
      border: 1px solid rgba(96, 165, 250, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(96, 165, 250, 0.3);
      border-color: rgba(96, 165, 250, 0.5);
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.3);
      border-color: rgba(239, 68, 68, 0.5);
    }

    .group-privacy {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .privacy-public {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
    }

    .privacy-private {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning);
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .empty-groups {
      text-align: center;
      color: var(--text-muted);
      padding: 60px 20px;
      font-style: italic;
    }

    .empty-groups i {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    @media (max-width: 768px) {
      .groups-grid {
        grid-template-columns: 1fr;
      }

      .create-group-form {
        flex-direction: column;
      }

      .group-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="/private" title="Back to Private Chat">
      <i class="fas fa-arrow-left"></i>
    </a>
    <a href="#" id="menuBtn" style="color:var(--muted); text-decoration:none; font-size:14px; margin-left:auto; padding:6px 8px; border-radius:6px; transition: all 0.2s ease;" title="Menu">
      <i class="fas fa-bars"></i>
    </a>
  </header>

  <nav>
    <!-- Navigation elements would go here if needed -->
  </nav>

  <main>
    <div class="group-container">
      <div class="group-header">
        <h1>Groups</h1>
        <p>Browse and join groups, or create your own</p>
      </div>

      <div class="create-group-section">
        <h3 style="color: var(--text-primary); margin: 0 0 16px 0;">Create New Group</h3>
        <form class="create-group-form" onsubmit="createGroup(event)">
          <input type="text" id="groupName" placeholder="Enter group name..." required>
          <input type="text" id="groupDescription" placeholder="Group description (optional)">
          <label style="display: flex; align-items: center; gap: 8px; color: var(--text-secondary); font-size: 14px;">
            <input type="checkbox" id="needRequest" checked>
            Require approval to join
          </label>
          <button type="submit">Create Group</button>
        </form>
      </div>

      <div id="groupsContainer">
        <div class="empty-groups" id="emptyGroups">
          <p>Loading groups...</p>
        </div>
      </div>
    </div>
  </main>

  <aside>
    <!-- Sidebar content would go here if needed -->
  </aside>

  <!-- Menu Overlay -->
  <div id="menuOverlay" class="menu-overlay"></div>

  <!-- Menu Card -->
  <div id="menuCard" class="menu-card">
    <div class="menu-header">
      <div id="menuAvatar" class="menu-avatar">U</div>
      <div id="menuName" class="menu-name">User Name</div>
      <div id="menuEmail" class="menu-email">user@example.com</div>
      <div id="menuId" class="menu-id">ID: 12345</div>
    </div>
    <div class="menu-content">
      <div class="theme-toggle" id="themeToggle">
        <span class="theme-text">Dark Theme</span>
        <div id="themeIndicator" class="theme-indicator active"></div>
      </div>

      <div class="menu-divider"></div>

      <div class="menu-item" id="profileBtn">
        <i class="fas fa-user menu-item-icon"></i>
        <span class="menu-item-text">Profile Settings</span>
        <i class="fas fa-chevron-right menu-item-right"></i>
      </div>

      <div class="menu-item" id="privacyBtn">
        <i class="fas fa-lock menu-item-icon"></i>
        <span class="menu-item-text">Privacy</span>
        <i class="fas fa-chevron-right menu-item-right"></i>
      </div>

      <div class="menu-item" id="helpBtn">
        <i class="fas fa-question-circle menu-item-icon"></i>
        <span class="menu-item-text">Help & Support</span>
        <i class="fas fa-chevron-right menu-item-right"></i>
      </div>

      <div class="menu-divider"></div>

      <div class="menu-item logout-btn" id="logoutBtn">
        <i class="fas fa-sign-out-alt menu-item-icon"></i>
        <span class="menu-item-text">Logout</span>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/menu.js"></script>
  <script>
    const socket = io();

    // Load and display groups
    async function loadGroups() {
      try {
        const response = await fetch('/api/groups');
        if (response.ok) {
          const data = await response.json();
          displayGroups(data.groups || []);
        } else {
          document.getElementById('emptyGroups').innerHTML = '<i class="fas fa-exclamation-triangle"></i><p>Error loading groups</p>';
        }
      } catch (error) {
        console.error('Error loading groups:', error);
        document.getElementById('emptyGroups').innerHTML = '<i class="fas fa-exclamation-triangle"></i><p>Error loading groups</p>';
      }
    }

    // Display groups in grid
    function displayGroups(groups) {
      const container = document.getElementById('groupsContainer');

      if (groups.length === 0) {
        container.innerHTML = `
          <div class="empty-groups">
            <p>No groups available</p>
            <p>Create your first group to get started!</p>
          </div>
        `;
        return;
      }

      const groupsHTML = groups.map(group => {
        const isPrivate = group.needRequest;
        const memberCount = group.members?.length || 0;
        const requestCount = group.requests?.length || 0;

        return `
          <div class="group-card" onclick="viewGroup('${group.groupName}')">
            <div class="group-card-header">
              <div class="group-name">${group.groupName}</div>
              <div class="group-description">${group.groupDescription || 'No description'}</div>
              <div class="group-privacy ${isPrivate ? 'privacy-private' : 'privacy-public'}">
                ${isPrivate ? 'Private' : 'Public'}
              </div>
            </div>

            <div class="group-stats">
              <div class="group-stat">
                <div class="group-stat-number">${memberCount}</div>
                <div class="group-stat-label">Members</div>
              </div>
              ${requestCount > 0 ? `
                <div class="group-stat">
                  <div class="group-stat-number">${requestCount}</div>
                  <div class="group-stat-label">Requests</div>
                </div>
              ` : ''}
            </div>

            <div class="group-members">
              <div class="group-members-title">Members:</div>
              <div class="member-list">
                ${group.members?.map(member => `<span class="member-tag">${member}</span>`).join('') || 'No members'}
              </div>
            </div>

            <div class="group-actions">
              <button class="btn btn-primary" onclick="event.stopPropagation(); joinGroup('${group.groupName}')">
                <i class="fas fa-sign-in-alt"></i> Join
              </button>
              <button class="btn btn-secondary" onclick="event.stopPropagation(); viewGroup('${group.groupName}')">
                <i class="fas fa-eye"></i> View
              </button>
            </div>
          </div>
        `;
      }).join('');

      container.innerHTML = groupsHTML;
    }

    // Create new group
    async function createGroup(event) {
      event.preventDefault();

      const groupName = document.getElementById('groupName').value.trim();
      const groupDescription = document.getElementById('groupDescription').value.trim();
      const needRequest = document.getElementById('needRequest').checked;

      if (!groupName) {
        alert('Please enter a group name');
        return;
      }

      try {
        const response = await fetch('/api/groups', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            groupName,
            groupDescription,
            needRequest
          })
        });

        if (response.ok) {
          const result = await response.json();
          alert('Group created successfully!');

          // Clear form
          document.getElementById('groupName').value = '';
          document.getElementById('groupDescription').value = '';

          // Reload groups
          loadGroups();
        } else {
          const error = await response.json();
          alert('Error: ' + error.error);
        }
      } catch (error) {
        console.error('Error creating group:', error);
        alert('Error creating group');
      }
    }

    // Join a group
    async function joinGroup(groupName) {
      try {
        socket.emit('joinGroup', groupName);
      } catch (error) {
        console.error('Error joining group:', error);
        alert('Error joining group');
      }
    }

    // View group details
    function viewGroup(groupName) {
      // For now, just join the group
      // Later we could show a detailed group view
      joinGroup(groupName);
    }

    // Socket event handlers
    socket.on('connect', () => {
      console.log('Connected to server');
    });

    socket.on('joinedGroup', (groupName) => {
      alert(`Successfully joined ${groupName}!`);
      loadGroups(); // Reload to show updated member count
    });

    socket.on('joinRequestSent', (groupName) => {
      alert(`Join request sent for ${groupName}. Waiting for approval.`);
      loadGroups();
    });

    socket.on('groupRequest', (request) => {
      loadGroups(); // Reload when new requests come in
    });

    socket.on('groupRequestHandled', (data) => {
      loadGroups(); // Reload when requests are handled
    });

    // Load groups on page load
    loadGroups();
  </script>
</body>
</html>
